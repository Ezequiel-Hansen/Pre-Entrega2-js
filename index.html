<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda entrega js</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="charmander">
        <p>Charmander</p>
        <img src="/img/clipart973579.png" alt="">
        <button onclick=charmander.atacar(bulbasour)>Atacar</button>
        <button onclick=charmander.alimentar()>Alimentar</button>
        <button onclick=charmander.entrenar()>Entrenar</button>
    </div>
    <div class="bulbasour">
        <p>Bulbasour</p>
        <img src="/img/clipart968025.png" alt="">
        <button onclick=bulbasour.atacar(charmander)>Atacar</button>
        <button onclick=bulbasour.alimentar()>Alimentar</button>
        <button onclick=bulbasour.entrenar()>Entrenar</button>
    </div>
</body>
</html>
